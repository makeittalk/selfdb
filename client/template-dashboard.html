<template name="navbar">
  <nav id="myNavbar" class="navbar navbar-default navbar-inverse navbar-fixed-top" role="navigation">
    <!-- Brand and toggle get grouped for better mobile display -->
    <div class="container-fluid">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#navbarCollapse">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="#">Self Descriptive DB</a>
        </div>
        <!-- Collect the nav links, forms, and other content for toggling -->
        <div class="collapse navbar-collapse" id="navbarCollapse">
            <ul class="nav navbar-nav">
                <li class="active">
                	<a href="dashboard">Home</a></li>
                <li>
                	<a href="about">About</a></li>
                <li><a href="contact">Contact</a></li>
            </ul>
            <ul class="nav navbar-nav navbar-right">
              {{> loginButtons }}
            </ul>
        </div>
    </div>
  </nav>
</template>

<template name="loading">
  {{>navbar}}
   <div class="container-fluid">
     <div class="jumbotron">
       <h1>SelfDB.</h1>
       <p>Please wait while the information is being loaded...</p>
    </div>
  </div>
</template>


<template name="login">
  {{>navbar}}
   <div class="container-fluid">
     <div class="jumbotron">
       <h1>SelfDB.</h1>
       <p>Please login.</p>
           <form id="login-form" action="action">
      <div>
        <input type="email" id="login-email" />
        <input type="password" id="login-password" />
        <input type="submit" id="login-button" value="Sign in" />
     </div>
   </form> 
    </div>
  </div>
</template>

<template name="about">
  {{>navbar}}
   <div class="container-fluid">
     <div class="jumbotron">
       <h1>Create a Database with a self-description of in itself.</h1>
       <p>Using <a href="http://meteor.com" target="_blank">meteor.com</a> we want to be able to create a small application that allows us to maintain a MongoDB database.</p>
       <p><a href="addcollection" target="_blank" class="btn btn-success btn-lg">Create a new Collection</a></p>
    </div>
  </div>
</template>

<template name="contact">
  {{>navbar}}
   <div class="container-fluid">
     <div class="jumbotron">
       <h1>SelfDB</h1>
       <p>Contact us at  <a href="mailto:ovidio.pozo@jalasoft.com">ovidio.pozo@jalasoft.com</a>, we want to know how you are using this tool.</p>
       <p><a href="dashboard" class="btn btn-success btn-lg">Back Home</a></p>
    </div>
  </div>


</template>

<template name="dashboard">
  {{>navbar}}
  {{#if isReady}}
    {{>loading}}
  {{else}} 
    {{loadSchemas}}
    {{>navbar}}
    {{>tableWrapper collection="Schemas"}}
    {{>tableWrapper collection="Fields"}}
    {{>tableWrapper collection="PersonalSchemas"}}    
  {{/if}}
</template>

<template name="coll">

  {{loadSchemas}}

  {{>navbar}}

  {{>tableWrapper}}
</template>
